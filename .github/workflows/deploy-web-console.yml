# Сборка и публикация Docker-образа веб-консоли.
# Новый деплой: вкладка Actions → "Build Web Console" → Run workflow.
name: Build Web Console

on:
  push:
    branches: [main]
    paths:
      - 'web-console/**'
  workflow_dispatch:  # Ручной запуск: "Создать новый деплой"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: ./web-console
          file: ./web-console/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/service-booking-console:latest
            ghcr.io/${{ github.repository_owner }}/service-booking-console:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
