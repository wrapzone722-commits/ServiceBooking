# Сборка и публикация Docker-образа веб-консоли + синхронизация в репозиторий service-booking-console.
# Новый деплой: вкладка Actions → "Build Web Console" → Run workflow.
# Для job sync-console нужен секрет: CONSOLE_PUSH_TOKEN (PAT с правами push в wrapzone722-commits/service-booking-console).
name: Build Web Console

on:
  push:
    branches: [main]
    paths:
      - 'web-console/**'
  workflow_dispatch:  # Ручной запуск: "Создать новый деплой"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: ./web-console
          file: ./web-console/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/service-booking-console:latest
            ghcr.io/${{ github.repository_owner }}/service-booking-console:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  sync-console:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
    continue-on-error: true  # не ронять весь workflow при ошибке пуша в другой репо
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push web-console to service-booking-console
        env:
          CONSOLE_PUSH_TOKEN: ${{ secrets.CONSOLE_PUSH_TOKEN }}
        run: |
          if [ -z "$CONSOLE_PUSH_TOKEN" ]; then
            echo "CONSOLE_PUSH_TOKEN not set, skipping sync to service-booking-console"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git subtree split --prefix=web-console -b web-console-branch
          git push https://x-access-token:${CONSOLE_PUSH_TOKEN}@github.com/wrapzone722-commits/service-booking-console.git web-console-branch:express-console
